<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            th:src="@{/css/bootstrap-5.1.1-dist/js/bootstrap.bundle.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            th:src="@{/js/jquery/jquery-3.6.0.js}"></script>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/home">
                <img th:src="@{images/logo.jpg}" height="50px" width="50px" src="../static/images/logo.jpg">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leadList">Lead</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <div class="container">
            <div class="jumbotron">
                <h1>Lead Management System</h1>
                <p>Leads for car dealership</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <video autoplay muted loop>
                    <source th:src="@{/videos/carvideo.mp4}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="row">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://unsplash.com/photos/cMQ_NeLaUqI?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink"
                                 class="d-block" alt="Image 1" height="1200px"
                                 th:src="@{images/carousel-1.jpg}">
                        </div>
                        <div class="carousel-item">
                            <img src="https://unsplash.com/photos/cMQ_NeLaUqI?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink"
                                 class="d-block" alt="Image 2" height="1200px"
                                 th:src="@{images/carousel-2.jpg}">
                        </div>
                        <div class="carousel-item">
                            <img src="https://unsplash.com/photos/cMQ_NeLaUqI?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink"
                                 class="d-block" alt="Image 3" height="1200px"
                                 th:src="@{images/carousel-3.jpg}">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
